# Netlify Configuration for 1900SpindriftDriveLaJolla.com
# Performance Optimization Settings

[build]
  publish = "."
  command = "echo 'Static site deployed'"

# Compression and Caching Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security Headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance Headers
    X-DNS-Prefetch-Control = "on"
    
    # Default Cache Control
    Cache-Control = "public, max-age=31536000, immutable"

# HTML Files - Short Cache (Content Changes)
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# CSS Files - Long Cache
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JavaScript Files - Long Cache  
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Image Files - Very Long Cache
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Font Files - Very Long Cache
[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Manifest and Service Worker
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Sitemap and Robots
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Redirects for SEO
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Force HTTPS
[[redirects]]
  from = "http://1900spindriftdrivelajolla.com/*"
  to = "https://1900spindriftdrivelajolla.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.1900spindriftdrivelajolla.com/*"
  to = "https://1900spindriftdrivelajolla.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.1900spindriftdrivelajolla.com/*"
  to = "https://1900spindriftdrivelajolla.com/:splat"
  status = 301
  force = true

# Enable Gzip Compression
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
